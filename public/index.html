        <!-- Firebase -->
        <script src="https://www.gstatic.com/firebasejs/4.6.0/firebase.js"></script>
        <script>
            // Initialize Firebase
            var config = {
                apiKey: "AIzaSyDD_-ibtzG5sWI7EhRxXTIJq1GRJFUwkIU",
                authDomain: "my-portfolio-scripted.firebaseapp.com",
                databaseURL: "https://my-portfolio-scripted.firebaseio.com",
                projectId: "my-portfolio-scripted",
                storageBucket: "my-portfolio-scripted.appspot.com",
                messagingSenderId: "681146636366"
            };
            firebase.initializeApp(config);

            var database = firebase.database();
            var projects_ref = database.ref('/projects');

            projects_ref.once('value', function(snapshot) {
                var projects = snapshot.val();
                console.log(projects);
                var projects = snapshot.val();
                for (var i in projects) {
                    var div = $('<div>');
                    var title = $('<h1>');
                    var image = $('<img>');
                    image.attr('src', projects[i].image_url);
                    title.text(projects[i].title);
                    div.append(title);
                    div.append(image);
                    $("#projects").append(div);
                }
            });
        </script>
